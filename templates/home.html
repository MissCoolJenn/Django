{% extends 'base.html' %}

{% block content %}
{% for post in post_list %}
    <div class="post-entry">
        <!--<hr width="150" align="left">-->
        <!--<p><big><strong>{{post.title}}</strong></big></p>-->
        <h2><a href="{%url 'post_detail' post.pk %}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
        <p><small>Дата написания: {{post.pub_date|date:"d M Y"}}</small></p>
    </div>
{% endfor %}
{% endblock content %}
